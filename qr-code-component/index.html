<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Balaji Upadhyay | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <div class="content">
    <div class="qr-code">
      <img class="qrimg" src="/qr-code-component-main/images/image-qr-code.png" alt="QR-code">
    </div>
    <div class="heading">
      <h1>Improve your front-end skills by building projects</h1>
    </div>
    <div class="info">
      <p>Scan the QR code to vist Frontend Mentor and take your coding skills to next level</p>
    </div>
  </div>
</body>
</html>
